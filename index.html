<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app" class="appclass" style="color: red;background-color: white">
        <div>{{message}}</div>
        <ul class="test" title="name">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

    </div>
    <script src="dist/vue.js"></script>
    <script>
        let vm=new Vue({
            el: '#app',
            data() {
                return{
                    message: 'Hello Vue!',
                    info:{
                        name:'张三',
                        age:18
                    }
                }
            }
        })
        console.log('实现vue',vm)
    </script>
</body>
</html>
